<!doctype html>
<html>
    <head>
        <title>{{feed_name}} Feed</title>
    </head>
    <body>
        <h1>{{feed_name}} Feed Items</h1>
        <ul id="items">
        {%for item in feed %}
            {% if feed_name == 'twitter' %}
            <li>{{ item['text'] }}</li>
            {% else %}
            <li>{{ item['text'] }}</li>
            {% endif %}
        {% endfor %}
    </body>
</html>
